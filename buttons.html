<style>
  .subscribe-button {
    /*Backround-color is Property and red is color*/
    /*rgb is more precise color*/
    /*All max num = 255 is white and 0 is black*/
    background-color: rgb(200, 0, 0);
    /* color = text color*/ 
    color:white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
    vertical-align: top;
    /*tranistion makes opacity fade smoothly*/
    /*pointer = hand on button*/
    /*border-radius = rounded corners*/
    /* px = pixels*/
  }
    /* Hover = pseudo class*/
  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color:rgb(41, 118, 211);
    border-radius: 2px;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    transition: backround-color 0.15s,
      color 0.15s;
  }

  .join-button:hover{
    background-color:rgb(6, 95, 212);
    color:white;
  }

  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    vertical-align: top;
  }

  .tweet-button:hover{
    box-shadow:5px 5px 10px rgba(0, 0, 0, 0.15);
    transition: box-shadow 0.15s;
  }
</style>
  <!--Class makes targeted changes to everything in that class-->
<button class ="Subscribe-button">
  SUBSCRIBE
</button>

<button class = "join-button">
  JOIN
</button>

<button class = "tweet-button">
  Tweet
</button>
